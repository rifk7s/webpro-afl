<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Up Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: #F3F5F7;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white sticky-top" style="border-radius: 10px; border: 2px solid #6C7A89;">
        <div class="container-fluid"> <!-- Changed from 'container' to 'container-fluid' -->
            <div class="d-flex align-items-center w-100 flex-wrap">
                <div class="search-box me-auto">
                    <input type="text" class="form-control search-input" placeholder="search in store">
                </div>
                <div class="d-flex nav-icons justify-content-end flex-wrap">
                    <a href="index.html" class="nav-link"><i class="bi bi-house fs-6"></i></a>
                    <a href="#" class="nav-link"><i class="bi bi-bell fs-6"></i></a>
                    <a href="#" class="nav-link"><i class="bi bi-cart fs-6"></i></a>
                    <a href="#" class="nav-link"><i class="bi bi-person fs-6"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Categories -->
    <div class="container my-4">
        <div class="row justify-content-center g-2">
            <div class="col-auto">
                <a href="#" class="btn btn-outline-primary px-4 py-2" style="border: 1px solid #000000; border-radius: 10px; font-family: 'JetBrains Mono'; font-weight: 700; font-size: 18px;">All</a>
            </div>
            <div class="col-auto">
                <a href="button-up.html" class="btn btn-outline-primary px-4 py-2" style="border: 1px solid #000000; border-radius: 10px; font-family: 'JetBrains Mono'; font-weight: 700; font-size: 18px;">Button Up</a>
            </div>
            <div class="col-auto">
                <a href="t-shirts.html" class="btn btn-outline-primary px-4 py-2" style="border: 1px solid #000000; border-radius: 10px; font-family: 'JetBrains Mono'; font-weight: 700; font-size: 18px;">T-Shirts</a>
            </div>
            <div class="col-auto">
                <a href="pants.html" class="btn btn-outline-primary px-4 py-2" style="border: 1px solid #000000; border-radius: 10px; font-family: 'JetBrains Mono'; font-weight: 700; font-size: 18px;">Pants</a>
            </div>
            <div class="col-auto">
                <a href="sold-out.html" class="btn btn-outline-primary px-4 py-2" style="border: 1px solid #000000; border-radius: 10px; font-family: 'JetBrains Mono'; font-weight: 700; font-size: 18px;">Sold Out</a>
            </div>
            <div class="col-auto">
                <a href="testimonial.html" class="btn btn-outline-primary px-4 py-2" style="border: 1px solid #000000; border-radius: 10px; font-family: 'JetBrains Mono'; font-weight: 700; font-size: 18px;">Testimonial</a>
            </div>
            <div class="col-auto">
                <a href="about.html" class="btn btn-outline-primary px-4 py-2" style="border: 1px solid #000000; border-radius: 10px; font-family: 'JetBrains Mono'; font-weight: 700; font-size: 18px;">About Me</a>
            </div>
        </div>
    </div>

    <!-- Product Showcase -->
    <div class="container mt-5">
        <div class="row g-0">
            <div class="col-md-4">
                <div class="product-image-container" style="border: 1px solid #000000;">
                    <img src="img/white_shirt.jpg" class="w-100" alt="White Button Up" style="height: 350px; object-fit: cover;">
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-image-container" style="border: 1px solid #000000;">
                    <img src="img/red_shirt.jpg" class="w-100" alt="Red Button Up" style="height: 350px; object-fit: cover;">
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-image-container" style="border: 1px solid #000000;">
                    <img src="img/navyblue_shirt.jpg" class="w-100" alt="Navy Button Up" style="height: 350px; object-fit: cover;">
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <a href="button-up.html" class="btn btn-primary btn-lg px-5" style="background: #6EA6DD; border: 1px solid #000000; border-radius: 10px; font-family: 'JetBrains Mono'; font-weight: 700; font-size: 40px; color: #000000;">Shop Now</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
